<ion-header>

  <ion-navbar color="primary">
    <ion-title>Page 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Sending an event</h1>
  <ion-list>

    <ion-item *ngFor="let hero of heroes" (click)="goToPage3(hero)">
        {{hero.name}}
    </ion-item>
  </ion-list>

  <h1>Sending an event - HTML</h1>
  <ion-list>

    <ion-item *ngFor="let hero of heroes" [navPush]="page3" [navParams]="{'hero': hero}">
        {{hero.name}}
    </ion-item>
  </ion-list>

</ion-content>
